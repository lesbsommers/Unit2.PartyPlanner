<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Parties</title>
</head>

<body>
    <h1 id="page-title">Parties That Are Happening!</h1>
    
    <div class="container">
        <!-- Table for displaying events -->
        <table id="event-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Location</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete Event</th> <!-- Column for delete button -->
                </tr>
            </thead>
            <tbody id="events-list">
                <!-- Events will be displayed here -->
            </tbody>
        </table>
        
        <!-- Event registration form -->
        <form class="form-container" action="/submit" method="POST">
            <h1 id="form-title">Event Registration</h1>
            <label for="event-name">Event Name:</label><br>
            <input type="text" id="event-name" name="event-name" required><br>

            <label for="event-date">Event Date:</label><br>
            <input type="date" id="event-date" name="event-date" required><br>

            <label for="event-time">Event Time:</label><br>
            <input type="time" id="event-time" name="event-time" required><br>

            <label for="event-location">Event Location:</label><br>
            <input type="text" id="event-location" name="event-location" required><br>

            <label for="event-description">Event Description:</label><br>
            <textarea id="event-description" name="event-description" rows="4" cols="50" required></textarea><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
