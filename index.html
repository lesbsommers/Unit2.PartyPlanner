<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="styles.css">-->
    <title>Event Parties</title>
</head>

<body>
    <h1 id="page-title">Parties That Are Happening!</h1>
    <table id="event-table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th><!--column for delete button-->
            </tr>
        </thead>
        <tbody id="events-list">
            <!--enter events here into <tbody> <tr>-->
        </tbody>
    </table>
    <div>
        <form class="form-container" action="/submit" method="POST">
            <h1 id="form-title">Event Registration</h1>
            <label for="event-name">Event Name:</label><br>
            <input type="text" id="event-name" name="event-name" required><br><br>

            <label for="event-date">Event Date:</label><br>
            <input type="date" id="event-date" name="event-date" required><br><br>

            <label for="event-time">Event Time:</label><br>
            <input type="time" id="event-time" name="event-time" required><br><br>

            <label for="event-location">Event Location:</label><br>
            <input type="text" id="event-location" name="event-location" required><br><br>

            <label for="event-description">Event Description:</label><br>
            <textarea id="event-description" name="event-description" rows="4" cols="50" required></textarea><br><br>

            <label for="additional-info">Additional Information:</label><br>
            <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
